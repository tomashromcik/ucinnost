<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Účinnost — generátor slovních úloh</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
    <header class="topbar">
      <div class="brand">⚙️ Účinnost — generátor úloh</div>
    </header>

    <!-- ZADÁNÍ -->
    <section class="card zadani-card">
      <h2>Zadání</h2>
      <div id="zadaniText" class="zadani"></div>

     

    <!-- POSTUP -->
    <section class="card postup-card">
      <header class="steps-header">
        <span class="steps-label">Postup</span>
        <div class="steps" id="stepsNav">
          <div class="step active" data-step="1"><span>1</span> Zápis</div>
          <div class="step" data-step="2"><span>2</span> Výpočet a odpověď</div>
        </div>
      </header>

      <div id="content" class="content"></div>

      <div class="row between actions">
        <button id="btnBack" class="ghost">← Zpět</button>
        <div class="row gap">
          <button id="btnCheck" class="primary" style="display:none">✔ Zkontrolovat</button>
          <button id="btnNext">Pokračovat →</button>
        </div>
      </div>
    </section>

    <!-- OVLÁDÁNÍ + OBTÍŽNOST -->
    <section class="card intro">
      <div class="row gap">
        <button id="btnNew" class="primary">➕ Nová úloha</button>
        <button id="btnReset" class="ghost">↺ Reset statistik</button>
        <label class="diff-label">
          Obtížnost
          <select id="difficulty" class="input">
            <option value="lehka">Lehká</option>
            <option value="normalni">Normální</option>
          </select>
        </label>
      </div>
    </section>

    <!-- STATISTIKA -->
    <section class="card results-card">
      <h2>Výsledky a statistika</h2>
      <div class="grid3">
        <div class="stat">
          <span class="k">Správně</span>
          <span id="okCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Chyby</span>
          <span id="errCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Průměrná přesnost</span>
          <span id="avgAcc" class="v">–</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Tomáš Hromčík
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
