<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Účinnost — generátor slovních úloh (P₀, P)</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
</head>
<body>
  <main class="container">
    <!-- HORNÍ LIŠTA -->
    <header class="topbar">
      <div class="brand">⚙️ Účinnost — generátor úloh</div>
    </header>

    <section class="layout">
      <!-- LEVÝ PANEL: ZADÁNÍ + OBTÍŽNOST + NOVÁ ÚLOHA -->
      <aside class="card aside">
        <div class="aside-header">
          <h2>Zadání</h2>
          <div class="task-controls">
            <label class="small muted">
              Obtížnost
              <select id="difficulty" class="input difficulty-select">
                <option value="lehka">Lehká</option>
                <option value="normalni">Normální</option>
              </select>
            </label>
            <button id="btnNew" class="primary">➕ Nová úloha</button>
          </div>
        </div>

        <div id="zadaniText" class="zadani"></div>
      </aside>

      <!-- PRAVÝ PANEL: POSTUP -->
      <section class="card flow">
        <header class="flow-header">
          <div class="flow-title">Postup</div>
          <div class="steps">
            <div class="step active" data-step="1"><span>1</span> Zápis</div>
            <div class="step" data-step="2"><span>2</span> Výpočet a odpověď</div>
          </div>
        </header>

        <!-- dynamický obsah kroků -->
        <div id="content" class="content"></div>

        <!-- dolní ovládání -->
        <div class="row between actions">
          <button id="btnBack" class="ghost">← Zpět</button>
          <div class="row gap">
            <button id="btnCheck" class="primary">✔ Zkontrolovat</button>
            <button id="btnNext">Pokračovat →</button>
          </div>
        </div>
      </section>
    </section>

    <!-- STATISTIKA + RESET -->
    <section class="card results">
      <div class="results-header">
        <h2>Výsledky a statistika</h2>
        <button id="btnReset" class="ghost small-btn">↺ Reset statistik</button>
      </div>
      <div class="grid3">
        <div class="stat">
          <span class="k">Správně</span>
          <span id="okCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Chyby</span>
          <span id="errCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Průměrná přesnost</span>
          <span id="avgAcc" class="v">–</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Cvičebnice účinnosti. P₀ / P generátor — čisté HTML, CSS, JS. <br />
      Copyright Tomáš Hromčík.
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
