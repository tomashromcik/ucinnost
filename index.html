<!DOCTYPE html>
<html lang="cs">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Účinnost — generátor slovních úloh (P₀, P, η)</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="page">
    <header class="topbar">
      <div class="brand">
        ⚙️ Účinnost — generátor úloh
      </div>
    </header>

    <!-- ZADÁNÍ -->
    <section class="card zadani-card">
      <div class="zadani-header">
        <h1>Zadání</h1>
        <div class="zadani-controls">
          <label class="label-inline">
            Obtížnost
            <select id="difficulty" class="input select">
              <option value="lehka">Lehká</option>
              <option value="normalni">Normální</option>
            </select>
          </label>
          <button id="btnNew" class="btn primary">Nová úloha</button>
        </div>
      </div>
      <div id="zadaniText" class="zadani-text"></div>
    </section>

    <!-- POSTUP -->
    <section class="card postup-card">
      <div class="postup-header">
        <div class="postup-title">Postup</div>
        <div class="steps">
          <button class="step active" data-step="1"><span>1</span> Zápis</button>
          <button class="step" data-step="2"><span>2</span> Výpočet a odpověď</button>
        </div>
      </div>

      <div class="content" id="content">
        <!-- sem renderuje JS -->
      </div>

      <div class="actions">
        <button id="btnBack" class="btn ghost">← Zpět</button>
        <div class="actions-right">
          <button id="btnCheck" class="btn primary">✔ Zkontrolovat</button>
          <button id="btnNext" class="btn">Pokračovat →</button>
        </div>
      </div>
    </section>

    <!-- VÝSLEDKY -->
    <section class="card results-card">
      <div class="results-header">
        <h2>Výsledky a statistika</h2>
        <button id="btnReset" class="btn ghost small">Reset statistik</button>
      </div>
      <div class="results-grid">
        <div class="stat">
          <span class="k">Správně</span>
          <span id="okCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Chyby</span>
          <span id="errCount" class="v">0</span>
        </div>
        <div class="stat">
          <span class="k">Průměrná přesnost</span>
          <span id="avgAcc" class="v">–</span>
        </div>
      </div>
    </section>

    <footer class="footer">
      © <span id="year"></span> Tomáš Hromčík
    </footer>
  </main>

  <script src="script.js" defer></script>
</body>
</html>
